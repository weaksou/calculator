<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>


    <div class="main-container">
        <section class="calculator">
            <div id="menuLines"><span class="material-icons-outlined"> menu </span></div>
            <div class="headMenu">
                <div class="menu">
                    <ul>
                        <li><a href="#">Dark Theme <span class="material-icons-outlined"> light_mode </span></a></li>
                        <li><a href="#">Calculation History <span class="material-icons-outlined"> history </span></a></li>
                        <li><a href="#">How To use Calculator? <span class="material-icons-outlined"> info </span></a></li>
                    </ul>
                </div>
            </div>
            
            <div class="calculator-head">
                <div class="previous-operator"></div>
                <input type="text" class="calculation-input" id="calculationInput" maxlength="16" value="0" disabled>
                <div class="tooltip" id="inputToolTip"><span class="tooltip-arrow"></span><span class="textContent">Click to Copy</span></div>
                <div id="clickDiv"></div>
            </div>
            <div class="calculator-body">
                <table>
                    <tbody>
                        <tr>
                            <td><button class="cbtn" data-action="divideByTwo">&#189;</button></td>
                            <td><button class="cbtn" data-action="supTwo">x<sup>2</sup></button></td>
                            <td><button class="cbtn fs20" data-action="backspace" id="backspace"><span class="material-icons-outlined"> backspace </span></button></td>
                            <td><button class="cbtn ac" data-action="clear">AC</button></td>

                        </tr>
                        <tr>
                            <td><button class="cbtn num" id="num1">1</button></td>
                            <td><button class="cbtn num" id="num2">2</button></td>
                            <td><button class="cbtn num" id="num3">3</button></td>
                            <td><button class="cbtn fs30" data-action="divide" id="divide">&#247;</button></td>
                            
                        </tr>
                        <tr>
                            <td><button class="cbtn num" id="num4">4</button></td>
                            <td><button class="cbtn num" id="num5">5</button></td>
                            <td><button class="cbtn num" id="num6">6</button></td>
                            <td><button class="cbtn" data-action="subtract" id="subtract"><span class="material-icons-outlined"> remove </span></button></td>

                        </tr>
                        <tr>
                            <td><button class="cbtn num" id="num7">7</button></td>
                            <td><button class="cbtn num" id="num8">8</button></td>
                            <td><button class="cbtn num" id="num9">9</button></td>
                            <td><button class="cbtn" data-action="add" id="add"><span class="material-icons-outlined"> add </span></button></td>
                        </tr>
                        <tr>
                            <td><button class="cbtn numc" data-action="decimal" id="decimal">.</button></td>
                            <td><button class="cbtn num" id="num0">0</button></td>
                            <td><button class="cbtn numc" data-action="ans">ans</button></td>
                            <td><button class="cbtn" data-action="multiply" id="multiply"><span class="material-icons-outlined"> close </span></button></td>
                        </tr>
                        <tr>
                            <td><button class="cbtn" data-action="percentage">%</button></td>
                            <td><button class="cbtn" data-action="powx">x<sup>x</sup></button></td>
                            <td><button class="cbtn" data-action="rootsquare">&radic;</button></td>
                            <td><button class="cbtn equal" data-action="equal" id="equal">=</button></td>
                            
                        </tr>
                       
                    </tbody>
                </table>
            </div>
            <div class="calculator-bottom">

            </div>
        </section>
    </div>



    <script type="module" src="./js/calculator.js"></script>
</body>
</html>
